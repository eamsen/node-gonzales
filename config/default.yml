# Gonzales server configuration.
proxy:
  # Gonzales listen port.
  port: 55055
  # SSL key path.
  sslKeyPath: ./keys/key.pem
  # SSL certificate path.
  sslCertPath: ./keys/crt.pem

# PAC (proxy automatic configuration) server configuration.
pac:
  # PAC server listen port.
  port: 55155

gzip:
  # Compression level for gzip.
  level: 9

# Cache configuration.
cache:
  # Enable cache. Don't rename it to 'enabled' as this will crash the parser.
  use: true
  # Supported cache types are:
  # - basic (in-memory JS)
  # - redis (requires Redis database)
  type: basic
  # Configuration for non-basic database server.
  database:
    host: localhost
    port: 55255
